<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>koa-chrome-render middleware demo</title>
</head>
<body style="text-align: center">
<h1 id="app">I will be ready after 1S</h1>
<script>
  setTimeout(function () {
    document.getElementById('app').innerText = 'Im ready now';
    window.isPageReady = 1;
  }, 1000);
</script>
</body>
</html>
